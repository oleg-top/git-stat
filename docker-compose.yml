version: "3.9"

services:
  redis:
    image: redis:7
    container_name: gitstats-redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gitstats-bot
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app/src
    depends_on:
      - redis
    restart: unless-stopped
